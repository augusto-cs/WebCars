<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCars - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>

    <!-- Configuração do Firebase -->
    <script>
        // Configuração e inicialização do Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp({
                apiKey: "AIzaSyDNYQauTdDmnb_yvupaCi_W6RhwtMR-X2A",
                authDomain: "webcars-b316f.firebaseapp.com",
                projectId: "webcars-b316f",
                storageBucket: "webcars-b316f.firebasestorage.app",
                messagingSenderId: "229149363655",
                appId: "1:229149363655:web:952f209aa2411a4d48dde2"
            });
        }

        // Login com Google
        async function loginComGoogle() {
            try {
                const auth = firebase.auth();
                const googleProvider = new firebase.auth.GoogleAuthProvider();
                const result = await auth.signInWithPopup(googleProvider);
                const user = result.user;
                const db = firebase.firestore();

                // Salvar/atualizar no Firestore
                await db.collection("usuarios").doc(user.uid).set({
                    nome: user.displayName,
                    email: user.email,
                    telefone: user.phoneNumber || "Não informado",
                    ultimoLogin: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });

                // Salvar dados no localStorage
                localStorage.setItem('usuario_logado', user.displayName);
                localStorage.setItem('usuario_uid', user.uid);
                localStorage.setItem('mostrar_toast_boas_vindas', 'true');

                // Mostrar notificação de sucesso
                window.criarToast('Login realizado', 'Login com Google bem-sucedido!', 'success');

                // Redirecionar para a página inicial
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);

                console.log("Login com Google bem-sucedido:", user.uid);
                return user;
            } catch (error) {
                console.error("Erro ao logar com Google:", error.message);
                window.criarToast('Erro no login', 'Erro ao fazer login com Google: ' + error.message, 'error');
                throw error;
            }
        }

        // Adicionar evento de click no botão do Google quando o DOM estiver carregado
        document.addEventListener('DOMContentLoaded', function() {
            const googleButton = document.querySelector('.social-button.google');
            if (googleButton) {
                googleButton.addEventListener('click', loginComGoogle);
            }

            // Botões sociais não implementados (Facebook e Apple)
            const otherSocialButtons = [
                document.querySelector('.social-button.facebook'),
                document.querySelector('.social-button.apple')
            ];
            
            otherSocialButtons.forEach(button => {
                if (button) {
                    button.addEventListener('click', function() {
                        this.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i>';
                        
                        // Simular carregamento para recursos não implementados
                        setTimeout(() => {
                            this.innerHTML = this.classList.contains('facebook') ? 
                                          '<i class="fab fa-facebook-f"></i>' : 
                                          '<i class="fab fa-apple"></i>';
                            
                            window.criarToast('Em desenvolvimento', 'Esta opção de login ainda não está disponível', 'error');
                        }, 1000);
                    });
                }
            });

            // Verificação de login existente
            const usuarioLogado = localStorage.getItem('usuario_logado');
            const usuarioUid = localStorage.getItem('usuario_uid');
            
            if (usuarioLogado && usuarioUid) {
                // Criar o modal para confirmar logout
                const modal = document.createElement('div');
                modal.className = 'modal';
                modal.innerHTML = `
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>Você já está logado</h3>
                            <button class="modal-close">&times;</button>
                        </div>
                        <div class="modal-body">
                            <p>Você já está logado como <strong>${usuarioLogado}</strong>.</p>
                            <p>Deseja sair da sua conta?</p>
                        </div>
                        <div class="modal-footer">
                            <button class="modal-button cancel">Não, voltar para o site</button>
                            <button class="modal-button confirm">Sim, fazer logout</button>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
                
                // Estilo do modal
                const style = document.createElement('style');
                style.textContent = `
                    .modal {
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background: rgba(0,0,0,0.7);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        z-index: 1000;
                        animation: fadeIn 0.3s ease;
                    }
                    
                    @keyframes fadeIn {
                        from { opacity: 0; }
                        to { opacity: 1; }
                    }
                    
                    .modal-content {
                        background: white;
                        border-radius: 15px;
                        width: 90%;
                        max-width: 450px;
                        box-shadow: 0 5px 30px rgba(0,0,0,0.3);
                        overflow: hidden;
                        animation: slideIn 0.3s ease;
                    }
                    
                    @keyframes slideIn {
                        from { transform: translateY(-50px); opacity: 0; }
                        to { transform: translateY(0); opacity: 1; }
                    }
                    
                    .modal-header {
                        padding: 15px 20px;
                        background: linear-gradient(to right, #0575E6, #021B79);
                        color: white;
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                    }
                    
                    .modal-header h3 {
                        margin: 0;
                        font-size: 1.2rem;
                    }
                    
                    .modal-close {
                        background: none;
                        border: none;
                        color: white;
                        font-size: 1.5rem;
                        cursor: pointer;
                        padding: 0;
                    }
                    
                    .modal-body {
                        padding: 20px;
                    }
                    
                    .modal-footer {
                        padding: 15px 20px;
                        display: flex;
                        justify-content: flex-end;
                        gap: 10px;
                        background: #f5f5f5;
                    }
                    
                    .modal-button {
                        padding: 10px 15px;
                        border-radius: 5px;
                        cursor: pointer;
                        font-weight: 500;
                        transition: all 0.2s ease;
                    }
                    
                    .modal-button.cancel {
                        background: #f5f5f5;
                        border: 1px solid #ddd;
                        color: #333;
                    }
                    
                    .modal-button.cancel:hover {
                        background: #e5e5e5;
                    }
                    
                    .modal-button.confirm {
                        background: #0575E6;
                        border: none;
                        color: white;
                    }
                    
                    .modal-button.confirm:hover {
                        background: #0463c1;
                    }
                `;
                document.head.appendChild(style);
                
                // Funcionalidade dos botões
                const confirmButton = modal.querySelector('.modal-button.confirm');
                const cancelButton = modal.querySelector('.modal-button.cancel');
                const closeButton = modal.querySelector('.modal-close');
                
                // Função para fechar o modal
                function fecharModal() {
                    modal.style.animation = 'fadeOut 0.3s ease forwards';
                    
                    // Adicionar animação de saída
                    const modalContent = modal.querySelector('.modal-content');
                    modalContent.style.animation = 'slideOut 0.3s ease forwards';
                    
                    // Criar estilos de animação de saída
                    const styleOut = document.createElement('style');
                    styleOut.textContent = `
                        @keyframes fadeOut {
                            from { opacity: 1; }
                            to { opacity: 0; }
                        }
                        
                        @keyframes slideOut {
                            from { transform: translateY(0); opacity: 1; }
                            to { transform: translateY(50px); opacity: 0; }
                        }
                    `;
                    document.head.appendChild(styleOut);
                    
                    setTimeout(() => {
                        modal.remove();
                        styleOut.remove();
                    }, 300);
                }
                
                // Eventos
                confirmButton.addEventListener('click', function() {
                    // Remover dados do localStorage
                    localStorage.removeItem('usuario_logado');
                    localStorage.removeItem('usuario_uid');
                    localStorage.removeItem('mostrar_toast_boas_vindas');
                    
                    fecharModal();
                    
                    // Mostrar mensagem de deslogado
                    window.criarToast('Logout realizado', 'Você foi desconectado com sucesso', 'success');
                });
                
                cancelButton.addEventListener('click', function() {
                    fecharModal();
                    
                    // Redirecionar para a página inicial
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 300);
                });
                
                closeButton.addEventListener('click', fecharModal);
            }
            
            // Animação de entrada
            const inputs = document.querySelectorAll('.input-with-icon input');
            inputs.forEach((input, index) => {
                input.style.opacity = 0;
                setTimeout(() => {
                    input.style.transition = 'opacity 0.5s ease';
                    input.style.opacity = 1;
                }, 300 + (index * 150));
            });
            
            // Toggle senha visibilidade
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const loginButton = document.getElementById('loginButton');
            const emailInput = document.getElementById('email');
            
            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    const icon = this.querySelector('i');
                    if (type === 'password') {
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    } else {
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    }
                });
            }
            
            // Login com Email e Senha
            if (loginButton) {
                loginButton.addEventListener('click', async function() {
                    // Validação básica
                    if (!emailInput.value.trim() || !passwordInput.value.trim()) {
                        window.criarToast('Campos obrigatórios', 'Por favor, preencha todos os campos', 'error');
                        loginButton.classList.add('shake');
                        setTimeout(() => {
                            loginButton.classList.remove('shake');
                        }, 800);
                        return;
                    }
                    
                    // Mostrar carregamento
                    this.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Entrando...';
                    this.disabled = true;
                    
                    try {
                        let result;
                        const email = emailInput.value.trim();
                        const senha = passwordInput.value.trim();

                        // Login usando Firebase ou alternativa
                        result = await loginComEmailSenha(email, senha);
                        const user = result.user;
                        const userData = result.userData;
                        
                        // Armazenar informações da sessão
                        localStorage.setItem('usuario_logado', userData?.nome || user.email.split('@')[0]);
                        localStorage.setItem('usuario_uid', user.uid);
                        localStorage.setItem('mostrar_toast_boas_vindas', 'true');
                        
                        // Mostrar notificação de sucesso
                        window.criarToast('Login realizado', 'Você será redirecionado para a página inicial', 'success');
                        
                        // Redirecionar para página inicial
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                    } catch (error) {
                        // Restaurar botão
                        this.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
                        this.disabled = false;
                        
                        console.error("Detalhes do erro:", error.code, error.message);
                        
                        // Tratar erros específicos
                        let mensagemErro = 'Ocorreu um erro durante o login: ' + error.message;
                        if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                            mensagemErro = 'Email ou senha incorretos. Verifique suas credenciais e tente novamente.';
                        } else if (error.code === 'auth/too-many-requests') {
                            mensagemErro = 'Muitas tentativas incorretas. Tente novamente mais tarde ou redefina sua senha.';
                        } else if (error.code === 'auth/invalid-email') {
                            mensagemErro = 'O formato do email digitado é inválido. Verifique e tente novamente.';
                        } else if (error.code === 'auth/network-request-failed') {
                            mensagemErro = 'Problema de conexão. Verifique sua internet e tente novamente.';
                        }
                        
                        window.criarToast('Erro no login', mensagemErro, 'error');
                    }
                });
            }
            
            // Adicionar animação de efeito de foco para os inputs
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    if (!this.value) {
                        this.parentElement.parentElement.classList.remove('focused');
                    }
                });
            });
            
            // Login com tecla Enter
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Enter' && loginButton && !loginButton.disabled) {
                    loginButton.click();
                }
            });
        });
    </script>

    <!-- Scripts do Firebase -->
    <script type="module">
        // Importar funções necessárias do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

        // Modo de depuração para facilitar solução de problemas
        const DEBUG = true;
        
        function debugLog(...args) {
            if (DEBUG) {
                console.log('[DEBUG]', ...args);
            }
        }

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDNYQauTdDmnb_yvupaCi_W6RhwtMR-X2A",
            authDomain: "webcars-b316f.firebaseapp.com",
            projectId: "webcars-b316f",
            storageBucket: "webcars-b316f.firebasestorage.app",
            messagingSenderId: "229149363655",
            appId: "1:229149363655:web:952f209aa2411a4d48dde2"
        };

        // Usuários de teste para caso o Firebase não esteja funcionando
        const testUsers = [
            { email: "teste@teste.com", password: "123456", nome: "Usuário Teste" },
            { email: "admin@webcars.com", password: "admin123", nome: "Administrador" }
        ];

        // Inicializar Firebase
        let app, auth, db, googleProvider;
        let firebaseInitialized = false;

        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            googleProvider = new GoogleAuthProvider();
            firebaseInitialized = true;
            console.log("Firebase inicializado com sucesso");
        } catch (error) {
            console.error("Erro ao inicializar Firebase:", error);
            firebaseInitialized = false;
        }

        // Função para login alternativo (sem Firebase)
        function loginWithTestUser(email, password) {
            return new Promise((resolve, reject) => {
                const user = testUsers.find(u => u.email === email && u.password === password);
                
                if (user) {
                    // Simular um usuário Firebase
                    const fakeUser = {
                        uid: btoa(user.email),  // Base64 do email como UID
                        email: user.email,
                        displayName: user.nome
                    };
                    
                    setTimeout(() => {
                        resolve({
                            user: fakeUser,
                            userData: {
                                nome: user.nome,
                                email: user.email,
                                ultimoLogin: new Date().toISOString()
                            }
                        });
                    }, 800); // Simular delay de rede
                } else {
                    setTimeout(() => {
                        reject({
                            code: 'auth/wrong-password',
                            message: 'Email ou senha incorretos (modo offline)'
                        });
                    }, 800);
                }
            });
        }

        // Login com Email e Senha
        async function loginComEmailSenha(email, senha) {
            debugLog("Tentando login com email:", email);
            try {
                // Se Firebase não estiver funcionando, tenta login alternativo
                if (!firebaseInitialized) {
                    debugLog("Firebase não inicializado, usando modo offline");
                    return await loginWithTestUser(email, senha);
                }

                debugLog("Chamando Firebase signInWithEmailAndPassword");
                const userCredential = await signInWithEmailAndPassword(auth, email, senha);
                const user = userCredential.user;
                debugLog("Login bem-sucedido:", user.uid);
                
                // Atualizar último login no Firestore
                try {
                    debugLog("Atualizando timestamp de último login");
                    await setDoc(doc(db, "usuarios", user.uid), {
                        ultimoLogin: serverTimestamp()
                    }, { merge: true });
                    debugLog("Timestamp atualizado com sucesso");
                } catch (firestoreError) {
                    console.error("Erro ao atualizar dados no Firestore:", firestoreError);
                    debugLog("Erro ao atualizar timestamp:", firestoreError);
                    // Continuar mesmo com erro no Firestore
                }
                
                // Buscar informações adicionais do usuário
                try {
                    debugLog("Buscando dados adicionais do usuário");
                    const docRef = doc(db, "usuarios", user.uid);
                    const docSnap = await getDoc(docRef);
                    
                    if (docSnap.exists()) {
                        debugLog("Dados do usuário encontrados:", docSnap.data());
                        return {
                            user,
                            userData: docSnap.data()
                        };
                    } else {
                        // Se não existir documento para o usuário, criar um
                        debugLog("Criando novo documento para o usuário");
                        await setDoc(docRef, {
                            nome: user.displayName || user.email.split('@')[0],
                            email: user.email,
                            ultimoLogin: serverTimestamp(),
                            dataCriacao: serverTimestamp()
                        });
                        
                        return { 
                            user,
                            userData: {
                                nome: user.displayName || user.email.split('@')[0],
                                email: user.email
                            }
                        };
                    }
                } catch (getUserError) {
                    console.error("Erro ao obter dados do usuário:", getUserError);
                    debugLog("Erro ao buscar/criar dados do usuário:", getUserError);
                    // Continuar mesmo se não conseguir obter dados adicionais
                    return { user };
                }
            } catch (error) {
                console.error("Erro no login:", error.code, error.message);
                debugLog("Erro na autenticação:", error.code, error.message);
                throw error;
            }
        }
    </script>
